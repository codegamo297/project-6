<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">

    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;0,9..40,800;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__wrap">
                <!-- More -->
                <button class="header__more d-none d-lg-block js-toggle" toggle-target="#navbar">
                    <img src="./assets/icons/more.svg" alt="" class="header__more-icon">
                </button>

                <!-- Email -->
                <a href="mailto:hi@arif.interactive" class="email">
                    <div class="email__img">
                        <img src="./assets/images/envelop.png" alt="" class="email__icon">
                    </div>
                    <span class="email__link">hi@arif.interactive</span>
                </a>

                <!-- Logo -->
                <a href="/" class="logo header__logo">
                    <img src="./assets/images/logo.png" alt="logo" class="logo__img">
                </a>

                <!-- Navbar -->
                <div>
                    <nav id="navbar" class="navbar hide">
                        <button class="navbar__close-btn js-toggle" toggle-target="#navbar">
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </button>

                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Projects</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Journey</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Service</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="navbar__overlay js-toggle" toggle-target="#navbar"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Hero -->
        <section class="hero">
            <div class="row hero__inner gy-md-3">
                <div class="col-6 col-md-12">
                    <figure class="hero__media">
                        <img src="./assets/images/hero.png" alt="An Interactive Designer" class="hero__img">
                        <img src="./assets/images/hero-decor-01.png" alt="" class="hero__media-decor">
                    </figure>
                </div>
                <div class="col-5 offset-1 col-xxl-6 offset-xxl-0 col-md-12">
                    <h1 class="hero__heading">An Interactive Designer</h1>
                    <p class="hero__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In urna, non
                        nisl tincidunt ut elementum turpis.
                    </p>
                    <div class="hero__row">
                        <button class="btn btn--primary hero__btn">Book a Call</button>
                        <a href="#!" class="hero__link">My Works</a>
                    </div>

                    <!-- Follow -->
                    <div class="hero__row follow">
                        <p class="follow__desc">Follow me on:</p>
                        <div class="follow__list">
                            <div class="follow__item">
                                <img src="./assets/icons/facebook.svg" alt="facebook" class="follow__icon">
                            </div>
                            <div class="follow__item">
                                <img src="./assets/icons/insta.svg" alt="instagram" class="follow__icon">
                            </div>
                            <div class="follow__item">
                                <img src="./assets/icons/tiktok.svg" alt="tiktok" class="follow__icon">
                            </div>
                        </div>
                    </div>

                    <img src="./assets/images/hero-decor-02.svg" alt="" class="hero__info-decor d-lg-none">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
</body>
<script src="./app.js"></script>

</html>
